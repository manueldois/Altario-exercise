<!-- Top UI controls -->
<div class="row top-ui">
    <label class="text">
        <p>Character</p>
        <input type="text">
    </label>
    <label class="checkbox">
        <span>Start Generator</span>
        <input type="checkbox">
        <div class="checkbox"></div>
    </label>
</div>



<!-- Signature matrix -->
<table>
    <tr>
        <td></td>
        <td *ngFor="let x of coordinates" class="coordinate"> {{x}} </td>
    </tr>
    <tr *ngFor="let y of coordinates">
        <td class="coordinate"> {{y}} </td>
        <td *ngFor="let entry of matrix[y]" >
            {{entry}}
        </td>
    </tr>
</table>

<!-- Refresh pulse bar -->
<hr class="pulse-bar-ui">

<!-- Generator live UI  -->
<app-generator-live></app-generator-live>

<!-- Generated code output -->
<app-current-code></app-current-code>
